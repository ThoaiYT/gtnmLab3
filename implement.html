<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header, .content .input-content {
            padding: 5px;
            margin: 10px;
            display: flex;
        }

        .header a {
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
        }
       
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="#">QLSV</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="input-content">
            <label for="">Họ và Tên:</label>
            <input id="nhaphoten" type="text">
            <label for="">Lớp: </label>
            <input id="nhaplop" type="text">
            <label for="">Điểm số: </label>
            <input id="nhapdiem" type="text">
        </div>
        <div>
            <button id="them">Thêm</button>
            <button id="xoa" onclick="deleteLabel">Xóa</button>
            <button id="sua">Sửa</button>
        </div>
        <div class="display-content">
            <label id="hoten" for="">Họ và Tên: </label><p></p>
            <label id="lop" for="">Lớp: </label><p></p>
            <label id="diemso" for="">Điểm: </label>
        </div>
    </div>

    <script>       
        var inputHoten = document.getElementById("nhaphoten");
        var labelHoten = document.getElementById("hoten");

        var inputLop = document.getElementById("nhaplop");
        var labelLop = document.getElementById("lop");
        
        var inputDiem = document.getElementById("nhapdiem");
        var labelDiem = document.getElementById("diemso");

        var button = document.getElementById("them");
        var deletebtn = document.getElementById("xoa");
        function deleteLabel(){
            labelHoten.textContent="Họ và Tên: ";
            labelDiem.textContent="Điểm: ";
            labelLop.textContent="Lớp: ";
        }
        function updateLabel() {
          labelHoten.textContent ="Họ và Tên: "+ inputHoten.value;
          labelDiem.textContent ="Điểm: "+ inputDiem.value;
          labelLop.textContent ="Lớp: "+ inputLop.value;
        }
        button.addEventListener("click", updateLabel);
        deletebtn.addEventListener("click",deleteLabel);
        input.addEventListener("keyup", updateLabel);
      </script>
</body>
</html>
